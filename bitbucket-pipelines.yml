# You can specify a custom docker image from Docker Hub as your build environment.
image: node:6.9.4

pipelines:
  default:
    - step:
        caches:
          - node
        script: # Modify the commands below to build your repository.
          - ls test/*
          - npm install
          - npm test
  branches:
    feature:
      - step:
          caches:
            - node
          script:
            - npm install
            - npm test
    master:
      - step:
          caches:
            - node
          script:
            - npm install
            - npm test
            - cd scripts
            - ./updateRepo.sh